{%extends 'index.html'%}
{% load bootstrap4 %}
{%block content%}
<div class="container-fluid bg-secondary mb-5">

      <h1 class="font-weight-semi-bold text-uppercase mb-3 text-primary">PasswordChange</h1>
      <div class="d-inline-flex">

          <p class="m-0 px-2">-</p>
          <p class="m-0">PasswordChange</p>
      </div>
  </div>
</div>
<div class="container-fluid ">

          <form method="post" >
            {% csrf_token %}

        </div>
      </div>
</div>
{%endblock%}
